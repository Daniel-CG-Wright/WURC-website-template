{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}

    <p class="text-center">
        Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.
    </p>
    <form method="post" action="{{ url_for('auth.login') }}">
        <fieldset class="box-form-dark">
            {% include 'partials/form.html' %}
        </fieldset>
    </form>



{% endblock %}
